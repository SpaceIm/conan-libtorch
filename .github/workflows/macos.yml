on: [push, pull_request]

jobs:
  splitByBuildTypesTrue:
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        compiler:
        - { name: "APPLE_CLANG", version: "10.0", buildType: "Debug"   }
        - { name: "APPLE_CLANG", version: "10.0", buildType: "Release" }
        - { name: "APPLE_CLANG", version: "11.0", buildType: "Debug"     }
        - { name: "APPLE_CLANG", version: "11.0", buildType: "Release"   }
        - { name: "APPLE_CLANG", version: "12.0", buildType: "Debug"     }
        - { name: "APPLE_CLANG", version: "12.0", buildType: "Release"   }
    name: ${{ matrix.compiler.name }} ${{ matrix.compiler.version }} ${{ matrix.compiler.buildType }}
    # if: ${{ env.SPLIT_BY_BUILD_TYPE }} == 'true'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.2'
      - name: Install Conan
        run: |
          pip install bincrafters_package_tools
          pip install pyyaml
          conan user
      - name: Run
        env:
          CONAN_USE_DOCKER: 1
          CONAN_LOGIN_USERNAME: ${{ secrets.CONAN_LOGIN_USERNAME }}
          CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}
          CONAN_BUILD_TYPES: ${{ matrix.compiler.buildType }}
          CONAN_SYSREQUIRES_MODE: enabled
        run: |
          export CONAN_${{ matrix.compiler.name }}_VERSIONS="${{ matrix.compiler.version }}"
          python build.py
